<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-operand">12345</div>
      <div class="current-operand">67890</div>
    </div>
  <button data-clear class="grey">C</button>
  <button data-operation class="grey">±</button>
  <button data-operation class="grey">%</button>
  <button data-operation class="orange">÷</button>
  <button data-number>7</button>
  <button data-number>8</button>
  <button data-number>9</button>
  <button data-operation class="orange">x</button>
  <button data-number>4</button>
  <button data-number>5</button>
  <button data-number>6</button>
  <button data-operation class="orange">-</button>
  <button data-number>1</button>
  <button data-number>2</button>
  <button data-number>3</button>
  <button data-operation class="orange">+</button>
  <button data-number class="span-two">0</button>
  <button data-number>.</button>
  <button id="buttonEquals" class="orange">=</button>    
  <br>
  </div>
  <script src="./index.js"></script>
</body>
</html>
